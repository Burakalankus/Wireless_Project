{% extends "base.html" %}

{% block content %}
<div class="row g-4">
    <div class="col-lg-5">
        <div class="device-table p-3">
            <h5 class="mb-3"><i class="fas fa-list me-2"></i>Detected Devices</h5>
            <table id="devicesTable" class="table table-hover table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Device ID</th>
                        <th>X (m)</th>
                        <th>Y (m)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-map-marker-alt me-2"></i>
                    Device & Sensor Positions
                </h5>
            </div>
            <div class="card-body">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<!-- Device Details Modal -->
<div class="modal fade" id="deviceModal" tabindex="-1" aria-labelledby="deviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deviceModalLabel">Device Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="deviceDetails"></div>

                <div class="mt-4">
                    <h6 class="text-secondary">Update Real Location</h6>
                    <div class="row g-2">
                        <div class="col-md-5">
                            <label for="manualX">X (m)</label>
                            <input type="number" id="manualX" class="form-control" step="0.1">
                        </div>
                        <div class="col-md-5">
                            <label for="manualY">Y (m)</label>
                            <input type="number" id="manualY" class="form-control" step="0.1">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button onclick="updateDeviceLocation()" class="btn btn-primary w-100">Update</button>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <h6 class="mb-2 text-secondary">Trilateration Visualization</h6>
                    <div class="mb-2" id="deviceInfoOnChart"></div>
                    <div id="trilaterationPlot" style="height:350px;"></div>
                </div>

                <!-- YENİ: Cihaz Yolu Grafiği -->
                <div class="mt-4">
                    <h6 class="mb-2 text-secondary">Device Path History</h6>
                    <div id="devicePathPlot" style="height:250px;"></div> {/* Yükseklik isteğe bağlı */}
                </div>
                <!-- YENİ KISIM BİTİŞİ -->

            </div>
        </div>
    </div>
</div>
{% endblock %}
